<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <h2 class="title">Bridge tunel</h2>
    <!-- Що таке файл glb -->
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="Bridge.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="1"
      environment-image="legacy"
      camera-orbit="1662deg 65.29deg 72.12m"
      field-of-view="22.98deg"
    >
      <!-- дізнатися як дістати data-position, data-normal -->
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="1.4590136538114495m 1.7483323963833062m -5.699331381983718m"
        data-normal="-0.996745765430901m -0.08060941548442413m 0.00003508314495938328m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Діаметр 1м</div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-position="-0.3894197711187012m 4.034851675609058m 4.193084263807909m"
        data-normal="-0.1903501757957235m 0.9817142996743189m 0.0019607114777794596m"
        data-visibility-attribute="visible"
      >
        <a
          class="HotspotAnnotation HotspotAnnotation--link"
          href="https://magneticonegis.maps.arcgis.com/apps/webappviewer3d/index.html?id=d6d01ce6521348b198f37a85cb6f6bea"
          target="_blank"
          rel="noopener noreferrer"
          >Довжина L=9м</a
        ></button
      ><button
        class="Hotspot"
        slot="hotspot-4"
        data-position="-1.3202023972863612m 7.5753919167723485m 11.716849632895489m"
        data-normal="0m 0.9284762441708232m -0.3713917931382462m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Огорожа металева</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <!-- спробувати дістати js файл -->
  </body>
</html>
